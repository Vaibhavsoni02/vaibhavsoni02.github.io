<form action="https://formspree.io/f/xlevzzgj" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="Your Company">
                        </div>
                        <div class="form-group">
                            <label for="project">Project Type</label>
                            <input type="text" id="project" name="project" placeholder="Product Development, Analytics, Data Strategy...">
                        </div>
                        <div class="form-group">
                            <label for="message">Project Details</label>
                            <textarea id="message" name="message" rows="4" placeholder="Tell me about your product or data needs..." required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
	
	<script>
		    // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.style.opacity = '0.7';
            
            // Simulate form submission
            setTimeout(() => {
                submitBtn.textContent = 'Message Sent!';
                submitBtn.style.background = 'linear-gradient(45deg, #51cf66, #40c057)';
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                    submitBtn.style.opacity = '1';
                    this.reset();
                }, 2000);
            }, 1000);
        });
	</script>
